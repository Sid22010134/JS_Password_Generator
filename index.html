<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link href="./src/output.css" rel="stylesheet"> -->
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>

        <div class="display-container">
            <input readonly placeholder="Password" class="display" data-passwordDisplay>

            <button>
                <span data-copying></span>
                <img src="./assets/copy.svg" alt="copy" width="23" height="23">
            </button>
        </div>

        <div class="input-contianer">
            <div class="length-container">
                <p>Password Length</p>
                <p data-lengthNumber></p>
            </div>

            <input type="range" id="slider" min="1" max="20" step="1" data-lengthSlider>

            <div>
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Include Uppercase Letters</label>
            </div>
            <div>
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Include Lowercase Letters</label>
            </div>
            <div>
                <input type="checkbox" id="numbers">
                <label for="numbers">Include Numbers</label>
            </div>
            <div>
                <input type="checkbox" id="symbols">
                <label for="symbols">Include Symbols</label>
            </div>

            <div class="strength-container">
                <p>Password Strength</p>
                <div class="strength-bar" data-indicator>
            </div>

            <button class="generate-button" data-generateButton>Generate Password</button>
        </div>

    </div>
</body>
</html>
